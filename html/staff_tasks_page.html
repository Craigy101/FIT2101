  <body onload="update_table('FIT2004')">

      <table class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp demo-graphs" id="task_table">

          Add Task
        </button>
      </div>
      <div>
        <table class="border demo-graphs" id="add_task_form" style="display:none;">
          <tr>
            <td class="mdl-data-table__cell--non-numeric td-height"><span class="mdl-layout-title">Task Description</span>
            <input class="mdl-textfield__input" type="text" id="task_description"></td>
          </tr>
          <tr>
            <td class="mdl-data-table__cell--non-numeric"><span class="mdl-layout-title">Unit</span>
              <select class="mdl-textfield__input" id="task_unit">

                <option value="FIT2004">FIT2004</option>
                <option value="FIT2021">FIT2021</option>
                <option value="FIT2085">FIT2085</option>
                <option value="ENG1001">ENG1001</option>
                <option value="ENG1002">ENG1002</option>
                <option value="ENG1005">ENG1005</option>
              </select>
          </tr>
          <tr>
            <td class="mdl-data-table__cell--non-numeric td-height";><span class="mdl-layout-title">Due Date</span>
            <input class="mdl-textfield__input" type="date" id="due_date"></td>
          </tr>
          <tr>
            <td class="mdl-data-table__cell--non-numeric">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="float: right;" onclick="add_task(); show_add_task('add_task_form')">

          </tr>
