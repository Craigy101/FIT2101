<!--Code uses MDL template for formatting-->


<!doctype html>

<html lang="en">
  <head>
    <title>Application Name</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="login.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-teal.min.css">
    <link rel="stylesheet" href="UI_styles.css">
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Application Name</span>
        </div>
      </header>
    </div>

    <div class="vert-padding">
      <div class="demo-card-wide mdl-card mdl-shadow--2dp center">
        <div class="mdl-card__title mdl-color--blue-grey-800">
          <h2 class="mdl-card__title-text">Login</h2>
        </div>
        <form action="/auth/login" method ="POST">
        <div class="mdl-card__supporting-text">

            <div class="mdl-textfield mdl-js-textfield input-format">
              <input class="mdl-textfield__input" type="ID" id="ID">
              <label class="mdl-textfield__label input-format" for="ID">email</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield input-format">
              <input class="mdl-textfield__input" type="password" id="password">
              <label class="mdl-textfield__label input-format" for="password">password</label>
            </div>

        </div>
        <div type = 'submit' class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Login
        </div>
        </form>

        <div class="mdl-card__actions login-button-format">
          <div id="button"><a href="chat.html">CHAT BUTTON</a></div>
        </div>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
  <script src="UI_Interactive.js"></script>
</html>
